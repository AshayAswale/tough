indigo-master:
  stage: build
  script:
    - source /opt/ros/$ROS_DISTRO/setup.bash
    - cd ~/indigo_ws
    - catkin_make $( [ -f $CATKIN_OPTIONS ] && cat $CATKIN_OPTIONS )
    - source devel/setup.bash
    #- catkin_make run_tests && catkin_make test
    - catkin_make
  only:
    - master
  tags:
    - ros